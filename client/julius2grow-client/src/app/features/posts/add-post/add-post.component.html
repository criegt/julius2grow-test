<div class="shadow-sm p-3 bg-white rounded">
  <h4><i class="fas fa-plus mr-2"></i>New Post</h4>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input class="form-control" type="text" name="title" formControlName="title" placeholder="Title" />
    </div>
    <div>
      <input class="form-control" type="text" name="content" formControlName="content" placeholder="Content" />
    </div>
    <div>
      <input class="form-control-file mt-3" #imageInput type="file" name="image" accept="image/*" (change)="onFileSelected($event)" />
    </div>
    <div>
      <button class="btn btn-primary mt-3 px-5" type="submit" [disabled]="!postForm.valid || isLoading">Send</button>
    </div>
  </form>
</div>
